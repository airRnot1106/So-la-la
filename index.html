<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>oto-game</title>
    </head>
    <body>
        <div class="control">
            <h1>Instructions</h1>
            <div class="select">
                <h2>Select Music Mode</h2>
                <h3>･F Key: Left</h3>
                <h3>･J Key: Right</h3>
                <h3>･Space Key: Select</h3>
                <h3>･C Key: Config</h3>
                <h3 id="secret">･Shift + A + T + L Key: ???</h3>
            </div>
            <div class="play">
                <h2>Play Mode</h2>
                <h3>･F Key: Hit</h3>
                <h3>･J Key: Hit</h3>
                <h3>･Space Key: Hit</h3>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js" integrity="sha512-KxzVm+IqxNNq0+SzT/zzd5PHxY4LPrN+v5gZJ6+JKqjeU3Cr4y/djAg5eNlKDWurn1SeKZpql/yeOMWblMSzOg==" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
